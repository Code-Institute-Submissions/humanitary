{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font">Shopping Bag</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your cart is empty.</p>
                <a href="{% url 'shop' %}" class="btn btn-warning">
                    <span class="icon">
                        <i class="bi bi-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock  %}
