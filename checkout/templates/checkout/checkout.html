{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container h-100">
    <div class="row w-100">
        <div class="col-12 mt-4">
            <a href="{% url 'cart' %}" class="btn btn-outline-dark">Back To Cart</a>
        </div>
    </div>
    <div class="row mt-5">
    <div class="col-6 shadow-sm p-3 mb-5 bg-body rounded">
        <hr>
            <h3 class="text-center text-uppercase checkout-header">Order Summary</h3>
        {% for item in items %}
            <hr>
                <div class="d-flex flex-row justify-content-between align-items-center mt-1">
                    <div class="w-25">
                     <img class="img-thumbnail" src="{{ item.product.image.url }}" alt="">
                    </div>
                    <div>
                        <p class="lead text-uppercase">{{ item.product.name }}</p>
                    </div>
                    <div>
                    <p class="lead">${{ item.product.price|floatformat:2 }}</p>
                    </div>
                        <p class="lead">x{{ item.quantity }}</p>
                </div>
        {% endfor %}
    </div>
    </div>
</div>

{% endblock content %}
