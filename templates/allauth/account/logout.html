{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid h-100">
  <div class="row justify-content-center py-5 mt-5">
    <div class="col-sm-12 col-md-10 col-lg-4">
      <div class="card p-3 text-left shadow p-3 mb-5 bg-body rounded d-flex flex-column text-center">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-warning rounded-5 text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
</div>

</div>


{% endblock %}
